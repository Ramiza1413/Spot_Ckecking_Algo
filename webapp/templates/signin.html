<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom,  #E37297, #004aad);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
    </div>
    
    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Perform sign-in logic (this is a simple example)
            // In a real application, you would typically send the credentials to a server for validation
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");
            
            if (username === storedUsername && password === storedPassword) {
                // Sign-in successful, redirect to home page
                window.location.href = "home.html"; // Change "home.html" to your home page URL
            } else {
                // Sign-in failed, display error message or perform other actions
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
